<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Checker</title>

    <style>
        body {
            font-family: Arial;
            padding: 30px;
        }
        input {
            padding: 10px;
            width: 250px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h2>Password Strength Checker</h2>

    <input type="text" id="password" placeholder="Enter Password">
    <button onclick="checkStrength()">Check</button>

    <div id="result"></div>


    <script>
        function checkStrength() {
            let password = document.getElementById("password").value;

            let hasNumber = false;
            let hasSpecial = false;
            let specialChars = "!@#$%^&*";

            // Loop through each character
            for (let char of password) {
                if (!isNaN(char) && char !== " ") {
                    hasNumber = true;
                }

                if (specialChars.includes(char)) {
                    hasSpecial = true;
                }
            }

            let lengthOK = password.length >= 8;

            let resultText = "";

            if (lengthOK && hasNumber && hasSpecial) {
                resultText = "Strong Password";
            } else if (lengthOK && (hasNumber || hasSpecial)) {
                resultText = "Medium Password";
            } else {
                resultText = "Weak Password";
            }

            document.getElementById("result").innerText = resultText;
        }
    </script>

</body>
</html>
